<nav class="navbar navbar-inverse navbar-fixed-top">
  <a class="navbar-brand" href="/#/">AZB Photos</a>
  <ul class="nav navbar-nav">
    <li class="nav-item">
      <a class="nav-link" (click)="showAlbums()">Albums</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="showImages()">Images</a>
    </li>
  </ul>
  <form class="navbar-form navbar-left">
    <div class="form-group">
      <div class="btn-group" role="group" aria-label="...">
          <button  (click)="toggleSize(true)" type="button" class="btn btn-default active">
            <span class="glyphicon glyphicon-th-large"></span>
          </button>
          <button (click)="toggleSize(false)" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-th"></span>
          </button>
        </div>
    </div>
  </form>
  <form class="navbar-form navbar-left" novalidate
    (ngSubmit) ="onSearch()"
    [formGroup] ="searchGroup"
    >
    <div class="form-group">
      <input formControlName="searchText" type="text" class="form-control" placeholder="Search"/>
    </div>
  </form>
    
  <form class="navbar-form navbar-left" novalidate [formGroup]="multiGroup">
    <div class="form-group">
        <div class="form-control">
          <label class="checkbox">
              <input formControlName="multiCheck" type="checkbox"> Multi-edit
          </label>
          <span *ngIf="multiSelectCount>0" class="badge">{{multiSelectCount}}</span>  
        </div>
    </div>
  </form>

  <form class="navbar-form navbar-left" *ngIf="showMultiButtons">
      <div class="form-group">  
          <div class="btn-group" role="group" aria-label="..." style="float:right">
            <button (click)="createNewAlbum()" type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-picture"></span>
            </button>
            <button (click)="toggleSize(false)" type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-download-alt"></span>
            </button>
            <button title = "Delete Selected" (click)="deleteSelected()" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
        </div>
      </div>
  </form>


</nav>
