<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                [attr.aria-expanded]="!isCollapsed" (click)="toggleCollapse()" [ngClass]="{'collapsed': isCollapsed}">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/#/">{{title}}</a>
      </div>
  
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" [ngClass]="{'in': !isCollapsed}">
          <ul class="nav navbar-nav">
              <li class="nav-item">
                <a class="nav-link" (click)="showAlbums()">Albums</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="showImages()">Images</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="showUpload()">Upload</a>
              </li>
            </ul>     
            
            
            <form class="navbar-form navbar-left hidden-xs" >
                <div class="form-group">
                  <div class="btn-group" role="group" aria-label="...">
                      <button  (click)="toggleSize(true)" type="button" class="btn btn-default active">
                        <span class="glyphicon glyphicon-th-large"></span>
                      </button>
                      <button (click)="toggleSize(false)" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-th"></span>
                      </button>
                    </div>
                </div>
              </form>
              <form class="navbar-form navbar-left" novalidate
                (ngSubmit) ="onSearch()"
                [formGroup] ="searchGroup"
                >
                <div class="form-group">
                  <input formControlName="searchText" type="text" class="form-control" placeholder="Search"/>
                </div>
              </form>
                
              <form class="navbar-form navbar-left hidden-xs" novalidate [formGroup]="multiGroup" >
                <div class="form-group">
                    <div class="checkbox navbar-btn">
                      <label class="navbar-link" for="filterUnfulfilled">
                          <input formControlName="multiCheck" type="checkbox">
                          Select Many
                      </label>
                      <span *ngIf="multiSelectCount>0" class="badge">{{multiSelectCount}}</span>  
                    </div>
                </div>            
              </form>

                                       
              <form class="navbar-form navbar-left hidden-xs" *ngIf="showMultiButtons">

                <div class="form-group">   
                      <div class="btn-group" role="group" aria-label="..." style="float:right" *ngIf="showMultiButtons">
                        <button (click)="createNewAlbum()" type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-picture"></span>
                        </button>
                        <button (click)="toggleSize(false)" type="button" class="btn btn-default">
                          <span class="glyphicon glyphicon-download-alt"></span>
                        </button>
                        <button title = "Delete Selected" (click)="deleteSelected()" type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </div>
                  </div>
              </form>            
      </div>


      
   
    </div>
  </nav>
